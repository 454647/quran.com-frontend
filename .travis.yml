sudo: false
language: node_js
matrix:
  include:
    - env: TEST_SUITE=functional NODE_ENV=testing
      before_script:
        - npm run build
env: TEST_SUITE=unit
node_js:
  - "0.12"
cache:
  directories:
    - node_modules
install:
  - npm install
notifications:
  email: false

script: "npm run test:ci:$TEST_SUITE"
